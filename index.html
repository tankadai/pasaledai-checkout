        <ul>

    <div class="product-infotion">

    <div class="payment-options">

    <div class="payment-option">
      <input type="radio" id="credit_card" name="payment_method" value="credit_card">
      <label for="credit_card">Esewa</label>

    <div class="payment-option">

    <div class="payment-option">

      </div>
      <div class="form-group">
